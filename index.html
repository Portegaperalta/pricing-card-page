<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memeberhsip Plans</title>
</head>

<body>

  <header class="current-plan-topbox">
    <p>Your current plan:</p>
    <p class="memeberhsip-type-text">Starter Trial &bull; 500MAUs</p>
  </header>

  <main>

    <div class="choose-plan-container">
      <div class="choose-plan-title">
        <h1 class="choose-plan-main-title">Choose a plan</h1>
      </div>
      <div class="billing-type-switch">
        <label for="bill-monthly-anually-option">Billed Monthly</label>
        <input type="checkbox" id="bill-monthly-anually-option" checked>
        <label for="bill-monthly-anually-option">Billed Anually</label>
      </div>

      <div class="plan-boxes">
        <div class="starter-pack-box">
          <h2>Starter</h2>
          <p class="starter-pack-price">$19</p>
          <ul class="starter-pack-benefits-list">
            <li>500 MAUs</li>
            <li>3 projects</li>
            <li>Unlimited guides</li>
            <li>Unlimited flows</li>
            <li>Unlimited branded themes</li>
            <li>Email support</li>
          </ul>
          <div class="choose-plan-button-stater-pack">
            <a href="">Choose plan</a>
          </div>
        </div>

        <div class="pro-pack-box">
          <h3>Pro</h3>
          <p class="pro-pack-price">$99/Month</p>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
